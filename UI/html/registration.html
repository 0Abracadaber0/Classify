<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../img/Logo_BNTU.png"/>
    
</head>

<body>

    <nav class="nav --none-fixed">
        <div class="container">
            <div class="nav-row">
                <a href=index.html class="logo"> <strong>Classify</strong> </a>
                
                
                <ul class="nav-list">
                    <li class="nav-list__item"><a href="index.html" class="nav-list__link">Проекты</a></li>
                    <li class="nav-list__item"><a href="contacts.html" class="nav-list__link">Контакты</a></li>
                    <li class="nav-list__item"><a href="login.html" class="nav-list__link  nav-list__link--active">Вход</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="login">
        <div class="container">

            <div class="wrapper-login">

                <form action="">
                    <h1>Регистрация</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Логин" required>
                        <img src="../img/icons/user.svg" alt="login-image">
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Пароль" required>
                        <img src="../img/icons/lock-unlocked.svg" alt="login-image">
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Повторите пароль" required>
                        <img src="../img/icons/lock.svg" alt="login-image">
                    </div>

                    <div class="remember">
                        <label for=""><input type="checkbox">Запомнить меня</label>
                        <!-- <a href="#">Забыли пароль?</a> -->
                    </div>

                    <button type="submit" class="btn">Регистрация</button>

                    <div class="register-link">
                        <p>Уже есть аккаунт? <a class="nav-list__link" href="login.html">Вход</a></p>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <ul class="social">
                    <li class="social__item">
                        <a href="#!"><img src="../img/icons/vk.svg" alt="link"></a>
                    </li>
                    <li class="social__item">
                        <a href="#!"><img src="../img/icons/gitHub.svg" alt="link"></a>
                    </li>
                </ul>
                <div class="copyright">
                    <p>© 2024 classify.com</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
